<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const deflection = 100;

    function shadow(e) {
      const { offsetWidth: width, offsetHeight: height } = hero;
      let { offsetX: x, offsetY: y } = e;

      if (this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }


      const deflectionX = Math.round((x / width * deflection) - (deflection / 2));
      const deflectionY = Math.round((y / height * deflection) - (deflection / 2));

      text.style.textShadow = `
        ${deflectionX}px ${deflectionY}px 0 rgba(255, 0, 0, 0.7),
        ${deflectionX * -1}px ${deflectionY}px 0 rgba(0, 255, 0, 0.7),
        ${deflectionX}px ${deflectionY * -1}px 0 rgba(0, 0, 255, 0.7),
        ${deflectionX * -1}px ${deflectionY * -1}px 0 rgba(255, 255, 0, 0.7)
      `;
    }

    hero.addEventListener('mousemove', shadow);
  </script>
</body>

</html>
