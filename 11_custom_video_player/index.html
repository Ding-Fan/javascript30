<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</head>

<body>

  <div class="player">
    <figure class="video-container">
        <video class="player__video viewer" controls preload="auto" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

        <div class="player__controls">
          <div class="progress">
            <div class="progress__filled"></div>
          </div>
          <div class="progress-buffer">
              <div class="progress-buffered"></div>
            </div>
          <button class="player__button toggle-play" title="Toggle Play"><i class="far fa-play-circle fa-2x"></i></button>
          <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
          <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
          <button data-skip="-10" class="player__button">« 10s</button>
          <button data-skip="25" class="player__button">25s »</button>
          <button class="player__button toggle-fullscreen" title="Toggle Fullscreen"><i class="fas fa-expand fa-2x"></i></button>
        </div>
    </figure>
  </div>

  <script src="scripts.js"></script>

</body>

</html>
